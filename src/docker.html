      <div id="introduction" class="flex flex-wrap h-5/6">
        <div class="body flex items-center px-2 w-full xl:w-1/2">
          <div>
            <h2 class="title font-bold text-center text-4xl lg:text-8xl">
              Docker
            </h2>
            <p class="text-center text-sm lg:text-xl mt-4 lg:mt-10">
              The #1 most wanted and #2 most loved developer tool, and helps
              millions of developers build, share and run any app, anywhere -
              on-prem or in the cloud.
            </p>
            <button
              class="block text-sm lg:text-xl text-white font-bold mx-auto mt-4 lg:mt-10 px-10 py-2 border rounded"
            >
              Explore
            </button>
          </div>
        </div>
        <div class="logo flex items-center w-2/3 lg:w-1/2 mx-auto">
          <img
            class="block mx-auto"
            src="<%= require('./assets/img/docker/moby-logo.png') %>"
            alt="docker logo"
          />
        </div>

      <section id="creator">
